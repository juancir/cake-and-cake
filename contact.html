                <script>
                    function initMap() {
                        var myLatLng = {
                            lat: 40.747915,
                            lng: -74.035444
                        };

                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 16,
                            center: myLatLng
                        });

                        var marker = new google.maps.Marker({
                            position: myLatLng,
                            map: map,
                            title: 'Hello World!'
                        });
                    }
                </script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg5uMlukQV51_0nIqIHsauYLOHcD7WoEQ&callback=initMap" async defer></script>
